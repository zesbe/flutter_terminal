name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        cache: true

    - name: Get dependencies
      run: flutter pub get

    - name: Create assets directory
      run: mkdir -p assets

    - name: Analyze code
      run: flutter analyze --no-fatal-infos
      continue-on-error: true

    - name: Build APK (Debug)
      run: flutter build apk --debug

    - name: Build APK (Release)
      run: flutter build apk --release

    - name: Build Split APKs
      run: flutter build apk --split-per-abi --release

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk

    - name: Upload Split APKs
      uses: actions/upload-artifact@v4
      with:
        name: split-apks
        path: build/app/outputs/flutter-apk/app-*-release.apk

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
    - name: Download Release APK
      uses: actions/download-artifact@v4
      with:
        name: release-apk

    - name: Download Split APKs
      uses: actions/download-artifact@v4
      with:
        name: split-apks
        path: split-apks

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0-${{ github.run_number }}
        name: Flutter Terminal v1.0.0 Build ${{ github.run_number }}
        body: |
          ## Flutter Terminal APK Build

          **Build Date:** ${{ steps.date.outputs.date }}
          **Commit:** ${{ github.sha }}

          ### Downloads
          - `app-release.apk` - Universal APK (all architectures)
          - `app-arm64-v8a-release.apk` - ARM64 devices (recommended for modern phones)
          - `app-armeabi-v7a-release.apk` - ARM32 devices (older phones)
          - `app-x86_64-release.apk` - x86_64 emulators

          ### Installation
          1. Download the appropriate APK for your device
          2. Enable "Install from unknown sources" in Settings
          3. Open the APK file to install

          ### Requirements
          - Android 7.0 (API 24) or higher
        files: |
          app-release.apk
          split-apks/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
